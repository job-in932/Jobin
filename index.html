<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            text-align: center;
            padding: 50px;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            max-width: 400px;
            margin: auto;
            color: black;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome!</h1>
        <p>Please wait while we redirect you...</p>
    </div>

    <script>
        const whatsappNumbers = [
            "9455385367", "7459942750", "9441181516", "8284994736",
            "7265858914", "8054239574"
        ];

        function getRandomNumber() {
            return whatsappNumbers[Math.floor(Math.random() * whatsappNumbers.length)];
        }

        setTimeout(function() {
            let randomNumber = getRandomNumber();
            let message = encodeURIComponent("Hello");
            window.location.href = "https://wa.me/91" + randomNumber + "?text=" + message;
        }, 3000); // 3 सेकंड बाद रीडायरेक्ट होगा

    </script>

</body>
</html>
