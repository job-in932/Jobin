<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Redirect</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            text-align: center;
            padding: 50px;
            color: white;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.3);
            max-width: 400px;
            margin: auto;
            color: black;
        }
        .countdown {
            font-size: 20px;
            color: red;
            font-weight: bold;
            margin-top: 15px;
            display: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Welcome!</h1>
        <p>Please wait while we redirect you...</p>

        <!-- Countdown Timer -->
        <p class="countdown" id="countdown">Redirecting in <span id="timer">3</span> seconds...</p>
    </div>

    <script>
        const telegramLink = "https://l.facebook.com/l.php?u=https%3A%2F%2Fhdraews2.fun%2F24229Z1%3Futm_source%3Dfb%26utm_medium%3DFacebook_Mobile_Feed%26fbclid%3DIwY2xjawKKhJBleHRuA2FlbQEwAGFkaWQBqx_9Mm1wnwEeL00ldQv47XL2zPVlakfnh9b0sgeMofaAzcnRFJ6poOGuFk_BL_rWDAUhdSk_aem_9EySjLtPkaftdI43qfCd_A%26utm_id%3D120224987106410111%26utm_content%3D120224987284220111%26utm_term%3D120224987284470111%26utm_campaign%3D120224987106410111&h=AT2bpOPjKYOSGV2mx_WXkivwHxOhjNi9Wx7JRA7JGo1bnxJYgStewn5vpBcSaWWz-_YurYiX6zcz2U7LN6vewzRy-oBPyI_IVbqsDwnP_-JP6dqlohGvbq0UtSEHuE0W11T1wLohHw5gTRMXKE9F1g&s=1&__wblt=1";

        setTimeout(startCountdown, 1000); // पेज लोड होने के 3 सेकंड बाद काउंटडाउन स्टार्ट होगा

        function startCountdown() {
            document.getElementById("countdown").style.display = "block";

            let timeLeft = 03;
            let timer = document.getElementById("timer");

            let countdownInterval = setInterval(function() {
                timeLeft--;
                timer.textContent = timeLeft;

                if (timeLeft <= 3) {
                    clearInterval(countdownInterval);
                    window.location.href = telegramLink;
                }
            }, 3000);
        }
    </script>
